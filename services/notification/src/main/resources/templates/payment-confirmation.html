<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 20px; }
        .email-container { background-color: white; padding: 20px; border-radius: 8px; }
        .header { font-size: 22px; font-weight: bold; margin-bottom: 20px; }
        .content { font-size: 16px; }
        .footer { margin-top: 25px; font-size: 13px; color: #777; }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">Payment Successfully Processed</div>

    <div class="content">
        <p>Hello <strong th:text="${customerName}"></strong>,</p>

        <p>We have received your payment of
            <strong th:text="${amount}"></strong>.
        </p>

        <p>Your order reference is:
            <strong th:text="${orderReference}"></strong>
        </p>

        <p>Thank you for shopping with us!</p>
    </div>

    <div class="footer">
        Â© 2025 E-Commerce Service
    </div>
</div>
</body>
</html>
